<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./APLICAÇÃO WEB/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/48764efa36.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    
    <link rel="icon" type="icon" href="../DESIGN/LOGO.png">
    <link href="compra.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>Compra concluida</title>
</head>
<body>
    <nav class="superior">
        <img src="../DESIGN/Seta.PNG" alt="Logo" id="logo_2">
        <div id="escrito">Site Empregador de Trabalhadores Autonomos</div>
        <section class="search_fil">
            <div class="search">
                <div id="botao_filtro">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <input type="text" name="BarraDePesquisa" placeholder="Ex: Cursos de programação" id="BarraDePesquisa">
                <div id="botao_search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </section>
        <div class="botao_bell">
            <i class="fa-solid fa-bell"></i>
        </div>
        <div class="botao_cart">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="user">
            <i class="fa-solid fa-user" style="color: #4663E6;"></i>
        </div>
    </nav>
    <main>
        <div class="caixa-de-compra">
            <h2>Compra concluída</h2>
            <p id="aviso">Seu pedido foi processado com sucesso</p>
            <div class="icon">
                <img src="carrinho png.png" alt="Ícone de Carrinho" id="carrinho">
            </div>
            <p id="email">Um email de comprovação foi enviado para você</p>
            <p id="aviso">Pagamento efetuado às 20:20 em 10/08/2024</p>
            <a href="#" id="ver-produto">Visualizar produto/serviço comprado</a>
        </div>
        <aside>
            <div class="chat">
                <div class="cabecalho">
                    <i class="fa-solid fa-user" style="color: #4663E6;" id="foto-contato"></i>
                    <span class="nome-contato">Nome do Contato</span>
                  </div>
                <p class="message">Era golpe moh!...</p>
                <input type="text" placeholder="Digite sua mensagem..." class="input-message">
                <button class="send-btn">Enviar</button>
            </div>
        </aside>
    </main>
</body>
</html>
